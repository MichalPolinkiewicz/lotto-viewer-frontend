<div class="container">

    <div *ngIf="results; else noResults">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="section-header">Wszystkie losowania:</h4>
                <hr>
            </div>
            <div class="col-lg-12" *ngIf="results">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Gra</th>
                            <th scope="col">Data losowania</th>
                            <th scope="col">Wyniki</th>
                            <th scope="col">Extra</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let r of results">
                            <th class="yellow-text">{{r.name}}</th>
                            <td>{{r.date}}<span *ngIf="r.hour">, {{r.hour}}</span></td>
                            <td class="resultParagraph2">{{r.results}}</td>
                            <td class="resultParagraph2">{{r.extra}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <ng-template #noResults>
        <div class="row">
            <div class="col-lg-12">
            <h4 class="section-header-red">Brak wynik√≥w</h4>
        </div>
        </div>
    </ng-template>



</div>
