<div class="container">
    <div *ngIf="results; else noResults">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="section-header">Wszystkie wyniki:</h2>
            </div>
            <div class="col-lg-12" *ngIf="results">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Gra</th>
                            <th scope="col">Data losowania</th>
                            <th scope="col">Wyniki</th>
                            <th scope="col">Dodatkowe liczby</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let r of results">
                            <th>{{r.name}}</th>
                            <td>{{r.date}}</td>
                            <td>{{r.results}}</td>
                            <td>{{r.extra}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <button (click)="logResults()" class="btn btn-primary">Odśwież</button>
        </div>
    </div>
    <ng-template #noResults>
        <div class="col-lg-12">
            <h2 class="section-header">Brak wyników</h2>
        </div>
    </ng-template>
</div>
