<div class="container">
    <div *ngIf="results; else noGames">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="section-header">Wybierz gre:</h2>
            </div>
        </div>
        <div class="aaa">
            <div class="row" *ngIf="results">
                <div class="col-lg-12">
                    <select class="form-control form-control-lg" name="selected" [(ngModel)]="selected" [ngClass]="result ? 'yellow-border' : ''">
                        <option *ngFor="let r of results" value="{{r.id}}" >{{r.name}}</option>
                    </select>
                    <button class="btn btn-primary" type="submit" (click)="onSelectedGame()">Sprawd≈∫</button>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="row" *ngIf="result">
        <div class="col-lg-12">
            <h2 class="section-header">Wyniki <span class="yellow-text">{{result.name}}</span> z {{result.date}}:</h2>
            <p class="resultParagraph">{{result.results}}</p>
            <p *ngIf="result.extra" class="resultParagraph">Extra: {{result.extra}}</p>
        </div>
    </div>

    <ng-template #noGames>
        <div class="col-lg-12">
            <h2 class="section-header">Brak gier</h2>
        </div>
    </ng-template>

</div>
