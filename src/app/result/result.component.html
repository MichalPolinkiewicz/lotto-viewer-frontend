
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>Wybierz gre:</h2>
        </div>  
    </div>
    <br>
    <div class="row" *ngIf="results">
        <div class="col-lg-12">
             <select class="form-control form-control-lg" name="selected" [(ngModel)]="selected">
                <option *ngFor="let r of results" value="{{r.id}}">{{r.name}}</option>
            </select>
            <button class="btn btn-primary" type="submit"(click)="onSelectedGame()">Sprawd≈∫</button>
        </div>  
    </div>
    <br>
    <div class="row" *ngIf="result">
        <div class="col-lg-12">
            <h2>Wyniki {{result.name}} z {{result.date}}:</h2>
                <p>{{result.results}}</p>
                <p>{{result.extra}}</p>
        </div>
        
    </div>
    
</div>
